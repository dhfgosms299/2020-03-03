<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>border-style 속성</title>
<style>
   div{width: 200px;
       height : 200px;
       border-color : red;
       border-width : 10px;
       margin: 10px;}
    .box1{border-style:solid;}
    .box2{border-style:dashed;}
    .box3{border-style:dotted;}
    .box4{border-style:double;}
    .box5{border-style:ridge;}
    .box6{border-style:groove;}
</style>
</head>
<body>
     <h2>border-style</h2>
    <div class="box1">solid</div>
    <div class="box2">dashed</div>
    <div class="box3">dotted</div>
    <div class="box4">double</div>
    <div class="box5">ridge</div>
    <div class="box6">groove</div>
</body>
</html>

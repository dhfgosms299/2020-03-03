<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>display inline 속성</title>
<style>
    div{width : 100px;
        height : 100px;
        background-color : gray;
        margin : 10px;
        display:inline-block;}

     li{display:inline; background-color:yellow;
        margin:10px;}

     ol{display:inline; background-color:yellow;
        margin:10px;}

      /* display:inline 은 div 태그에서 중돌로 인해
      보이지 않음 보이려할려면 inline-block 사용*/

</style>
</head>
<body>
    <h2>display-inline</h2>
    <div></div>
    <div></div>
    <div></div>
    <ul>
       <li>항목1</li>
       <li>항목2</li>
       <li>항목3</li>
       <li>항목4</li>
       <li>항목5</li>
    </ul>

    <ol>
       <li>항목1</li>
       <li>항목2</li>
       <li>항목3</li>
       <li>항목4</li>
       <li>항목5</li>
    </ol>
</body>
</html>

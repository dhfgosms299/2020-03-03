<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>border-width 속성</title>
<style>
  div{width : 200px;
      height : 200px;
      border-style : solid; margin :10px;
      }
  .box1{border-width : 5px;}
  .box2{border-top-width: 3px;
        border-right-width : 5px;
        border-bottom-width : 10px;
        border-right-width : 5px;}
  .box3{border-width : 10px 20px;}
  /* (10px - 상하) (20px 좌우) */
  .box4{border-width : 10px 20px 30px 40px;}
        /* 사각형의 속성을 인식할때 시계방향으로 인식한다
          top - right- - bottom - left*/
</style>
</head>
<body>
     <h2>border-width</h2>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>

</body>
</html>

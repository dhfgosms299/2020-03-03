<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>border-color 속성</title>
<style>
    div{width : 200px;
        height : 200px;
        border-style : solid;
        border-width : 5px;
        margin : 10px;
        }
     .box1{border-color : red;}
     .box2{border-top-color : red;
           border-right-color : blue;
           border-bottom-color : green;
           border-left-color : yellow;}
     .box3{border-color : red blue;}
     .box4{border-color : red blue green yellow;}

</style>
</head>
<body>
 <h2>border-color 속성</h2>
 <div class="box1">box1</div>
 <div class="box2">box2</div>
 <div class="box3">box3</div>
 <div class="box4">box4</div>

</body>
</html>
